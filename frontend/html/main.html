<body>
    <div id="centerBox">
        <h1>Murder Mystery </h1>
        <div class="boxbackground" style="float: left; padding-top: 0.5%;">
            <section id="postSection">
            <form>
                <fieldset class="scheduler-border border border-4" style="padding: 1% 3%;">
                    <legend>
                        <h5>Create or update a suspect:</h5>
                    </legend>
                    <label for="optionSelect">Option: </label>
                    <select name="option" id="optionSelect">
                        <option value="defualt">defualt</option>
                        <option value="create">create</option>
                        <option value="update">update</option>
                    </select>
                    <br>
                    <div id="ifUpdate" style="display: none;">
                        <lable for="idInput">ID: </lable>
                    <input type="text" name="inputID" id="idInput" size="5%">
                    </div>
                    <lable fof="nameInput">Name: </lable>
                    <input type="text" name="inputName" id="nameInput">
                    <br>
                    <label for="weponSelect">Weapon: </label>
                    <select name="slect" id="weponSelect">
                        <option value="sword">Sword</option>
                        <option value="rope">Rope</option>
                        <option value="gun">Gun</option>
                        <option value="hammer">Hammer</option>
                    </select>
                    <br>
                    <label for="locationSelect">Location: </label>
                    <select name="slectLoc" id="locationSelect">
                        <option value="garden">Garden</option>
                        <option value="living room">Living Room</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="car">Car</option>
                    </select>
                    <br>
                    <lable for="jobInput">Profession: </lable>
                    <input type="text" name="inputJob" id="jobInput">
                    <br>
                    <br>
                    <div class="name" style="text-align: center;">
                        <button type="submit" id="formsub">Submit</button>
                    </div>
                </fieldset>
            </form>
        </section>
            <form>
                <fieldset>
                    <legend>
                        <h5>Filter Suspects List:</h5>
                    </legend>
                    <div class="name" style="text-align: center;">
                    <button type="button" id="getsub">All Suspects</button>
                    </div>
                    <br>
                    <lable for="nameget" >Name: </lable>
                    <input type="text" name="getName" id="nameget" size="5%">
                    <button type="button" id="getnamesub">Get suspect by name</button>
                    <br>
                    <br>
                    <lable for="idGet">ID: </lable>
                    <input type="text" name="getID" id="idGet" size="3%">
                    <button type="button" id="getidsub">Get suspect by ID</button>
                </fieldset>
            </form>
            <br>
        </div>
        <div class="boxbackground2" style="float: right;">
            <h4>ID return</h4>
            <div id="getByIdOutput" class="card-group row row-cols-2">

            </div>
            <h4>Get by name return</h4>
            <div id="getByNameOutput" class="card-group row row-cols-2">

            </div>
            <H4>Outputs all</H4>
            <div id="getAllOutput" class="card-group row row-cols-2 g-4">
                <div id="toggalAll" style = "display: none;">

                </div>
            </div>
            </section>

            <br>
        </div


    </div>
